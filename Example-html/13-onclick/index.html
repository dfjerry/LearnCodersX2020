<!-- onclick HTML attribute -->

<!DOCTYPE html>
<html>
<head>
	<title>TODO list</title>
</head>
<body>
	<input id="new-item" type="text"/>
	<button onclick="addItem() ">ADD</button>
	<ul id="todoList">
<!-- 		<li>Take shower</li>
		<li>a walk</li>
		<li>Go to bed</li> -->
	</ul>
	<script type="text/javascript">
		var todoList = [
			'Take shower',
			'a walk',
			'Go to bed'
		];

		
		function addItem(){
			//get value of the input
			var input = document.getElementById('new-item'); // lay gia tri o input
			var newItem = input.value;//gan gia tri do vao bien item
			//add to todoList array
			todoList.push(newItem);
			//re-render
			render();
			//clear input
			input.value = '';
		}
		function render(){
			var htmlList = document.getElementById('todoList');//tao htmlList de render vao todoList
		var content = todoList.map(function(item) {
			return '<li>' + item + '</li>';
		});
		htmlList.innerHTML = content.join('');
		}
		render();
	</script>
</body>
</html>
