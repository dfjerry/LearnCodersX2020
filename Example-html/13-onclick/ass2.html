<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p id="count"></p>
<button onclick="addCount()">Add</button>
</body>
<script type="text/javascript">
	var count = 0;
	var counter = document.getElementById('count');
	counter.innerHTML = count;
	function addCount(){
	  count++;
  		counter.innerHTML = count;
	}
</script>
</html>
