<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<a href="google.com" target="blank">Google</a>
		<!-- attribute name: herf -->
		<!-- attribute value: "Google.com" -->
		<!-- content: Google -->
		<p>A Paragraph</p>
	</body>
</html>
{
	href: 'google.com',
	target: 'blank',
	content: 'Google',
	tagName: 'a'
}
<!-- Mô tả html theo 1 object trong js (thẻ a) -->

{
	tagName: 'body',
	children: [
		{
			href: 'google.com',
			target: 'blank',
			content: 'Google',
			tagName: 'a'
		},
		{
			tagName: 'p',
			content: 'A Paragraph'
		}
	]
}
