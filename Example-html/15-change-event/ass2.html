<script type="text/javascript">
	// tạo sự kiện click ở button để đẩy dữ liệu in ra span
	var count = 0;
	var counter = document.getElementById('showCity');
	counter.innerHTML = 'Selected ' + count + ' city';
	function addCount(){
		count++;
	  	counter.innerHTML = 'Selected ' + count + ' city';
	}
	var input = document.getElementsByTagName('input');
	var value = input.value;

	input.addEventListener('click', addCount);
</script>
